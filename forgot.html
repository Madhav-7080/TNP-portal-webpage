<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: "Poppins", sans-serif; }

    body {
      display: grid;
      place-items: center;
      background-color: #fff;
      padding: 24px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 14px;
      border: 2px solid #000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .brand .logo {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: orange;
      display: grid;
      place-items: center;
      color: #000;
      font-weight: 700;
      font-size: 18px;
    }
    .brand h1 {
      font-size: 20px;
      margin: 0;
      color: #000;
    }

    form { display: grid; gap: 14px; }
    label { font-size: 14px; font-weight: 500; }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #000;
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: .2s;
    }
    input:focus {
      border-color: orange;
      box-shadow: 0 0 6px rgba(255,165,0,0.4);
    }

    .primary-btn {
      border: none;
      background: orange;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }
    .primary-btn:hover { background: #000; color: #fff; }

  </style>
</head>

<body>

  <main class="login-card">
    <div class="brand">
      <div class="logo">F</div>
      <h1>FORGOT PASSWORD</h1>
    </div>

    <form action="send-otp" method="post">
      <div>
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email" placeholder="Enter email" required>
      </div>

      <button class="primary-btn" type="submit">SEND OTP</button>
    </form>
  </main>

</body>
</html>
