<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: "Poppins", sans-serif; }

    /* Background */
    body {
      display: grid;
      place-items: center;
      background-color: #fff;
      color: #000;
      padding: 24px;
    }

    /* Card */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 14px;
      border: 2px solid #000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 28px;
    }

    /* Brand / Header */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .brand .logo {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: orange;
      display: grid;
      place-items: center;
      color: #000;
      font-weight: 700;
      font-size: 18px;
    }
    .brand h1 {
      font-size: 20px;
      margin: 0;
      color: #000;
    }
    .brand p {
      margin: 0;
      font-size: 13px;
      color: #333;
    }

    /* Form */
    form { display: grid; gap: 14px; }
    label {
      font-size: 14px;
      color: #000;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #000;
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: orange;
      box-shadow: 0 0 6px rgba(255,165,0,0.4);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    /* Button */
    .primary-btn {
      border: none;
      background: orange;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .primary-btn:hover {
      background: #000;
      color: #fff;
    }

    /* Links */
    .links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      font-size: 13px;
    }
    .links a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s;
    }
    .links a:hover {
      color: orange;
      border-bottom-color: orange;
    }

    .small {
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 420px) {
      .login-card { padding: 20px; }
    }
  </style>
</head>

<body>

  <main class="login-card" aria-labelledby="login-heading">
    <div class="brand">
      <div class="logo">U</div>
      <div>
        <h1 id="login-heading">USER LOGIN</h1>
        <p>Sign in to your account</p>
      </div>
    </div>

    <form action="CheckLogin" method="post" novalidate>
      <div>
        <label for="mail">Email</label>
        <input id="mail" type="email" name="mail" placeholder="Enter email" required>
      </div>

      <div>
        <label for="pwd">Password</label>
        <input id="pwd" type="password" name="pwd" placeholder="Enter password" required>
      </div>

      <div class="actions">
        <button class="primary-btn" type="submit">Login</button>
        <a href="forgot.html" style="font-size:13px;">Forgot?</a>
      </div>
    </form>

    <div class="links">
      <a href="registration.html">Sign Up</a>
      <a href="forgot.html">Forgot Password</a>
    </div>

    <p class="small">By logging in you agree to the terms of service.</p>
  </main>

</body>
</html>
